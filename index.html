<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grocery Expense Tracker App</title>
</head>
<body>
    <form action="/add" method="POST">
        <h1><u>Grocery Expense Tracker App</u></h1>
        <div class="input-section">
            <label for="category_select">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Egg"><b>Egg</b></option>
                <option value="Oats">Oats</option>
                <option value="Rice">Rice</option>
                <option value="Sugar">Sugar</option>
                <option value="Coffee powder">Coffee powder</option>
                <option value="Oil">Oil</option>
                <option value="Milk">Milk</option>
            </select>
            <label for="amount_input">Amount: </label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="avail">Available: </label>
            <select id="avail" name="avail">
            <option value="Available">Available</option>
            <option value="Not Available">Not Available</option>
            </select>
            <label for="date_input">Date: </label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>
    <div class="container">
    <div class="expenses-list">
        <h2><b>Expenses List</b></h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Available</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
        </table>
    </div>
    <script src="script.js"></script>
    </div>
</body>
</html>
